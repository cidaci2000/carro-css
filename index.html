<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input name='slide' type="radio" id="slide1" checked>
            <input name='slide' type="radio" id="slide2">
            <input name='slide' type="radio" id="slide3">
            <input name='slide' type="radio" id="slide4">
            <input name='slide' type="radio" id="slide5">                  
           
            <div class="slide s1"><img src="img4.jpg" alt=""></div>            
            <div class="slide"><img src="img1.jpg" alt=""></div>            
            <div class="slide"><img src="img2.jpg" alt=""></div>            
            <div class="slide"><img src="img3.jpg" alt=""></div>
            <div class="slide"><img src="img5.jpg" alt=""></div>
        </div>
       
        <div class="navegator">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
           
        </div>
    </div>
</body>
</html>
